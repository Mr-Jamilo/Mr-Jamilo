name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Debug Spotify secret length
        run: echo "${{ secrets.SPOTIFY_TOKENS }}" | wc -c
      - uses: lowlighter/metrics@latest
        with:
          filename: svg/metrics.column-1.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: "header, activity, community, repositories, metadata"
          plugin_music: yes
          plugin_music_mode: top
          plugin_music_provider: spotify
          plugin_music_token: ${{ secrets.SPOTIFY_TOKENS }}
          plugin_music_time_range: short
          plugin_music_top_type: tracks
          config_padding: 0, 100
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: svg/metrics.column-2.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_stars: yes
          plugin_stars_limit: 3
          config_padding: 0, 100
      - uses: lowlighter/metrics@latest
        with:
          filename: svg/metrics.languages.svg
          token: ${{ secrets.MERTRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_limit: 4
          commits_authoring: Jamie Lo, Mr-Jamilo
      
